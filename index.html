
<!DOCTYPE html>
<html>
<!-- manifest="cache.appcache"-->
    <head>
        <title>VR BOBO</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width,  initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-touch-fullscreen" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <script src="js/global.js" type="text/javascript"></script>
        <script src="js/lib.js" type="text/javascript"></script>
        <script src="lib/gl-matrix.js" type="text/javascript"></script>
        <script src="lib/util.js" type="text/javascript"></script>
        <script src="js/controls.js" type="text/javascript"></script>
        <script src="js/player-webgl.js" type="text/javascript"></script>
        <script src="js/swfobject.js" type="text/javascript"></script>
        <script src="js/VRPlayer.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
        <script type ="text/javascript">
            (function(doc){
                var link = doc.createElement('link');
                    link.rel = 'stylesheet';
                    link.type = 'text/css';
                    doc.head = doc.head || doc.getElementsByTagName('head')[0];
                    if(platformConfigs.platform.desktop){
                        link.href = "css/ui_pc.css";
                    }else{
                        link.href = "css/ui_mobile.css";
                    }
                    doc.head.appendChild(link);
            })(document);
        </script>
    </head>
    <body>
        <!--HTML 文档中一定要包含一个id为video-container的div标签作为player的容器-->
        <div id="video-container">
            <div class = "logo" >
               <a target = "_blank" href="http://www.baidu.com">
                   <img alt = "logo" src = "css/icon/logo.png">
               </a>
            </div>
            <div id ="toolbar" class = "show-toolbar">
                <div class="play-btn"></div>
                <div class="progressbar">
                    <div class ="buffer"></div>
                    <div class ="progress"></div>
                    <div class ="play-forward"></div>
                    <div class="showtime">
                        <span class ="video-time">0:00:00 / 0:00:00</span>
                    </div>
                </div>
                <div class="fullscreen-btn"></div>
                <div class="dbscreen-btn"></div>
                <div class="orientation-btn"></div>
                <div class="sound-btn-wrapper">
                    <div class="sound-btn"></div>
                    <div class="sound-controls" style = "transform: scaleX(0)">
                        <div class="sound-slider-bar">
                            <div class="sound-slider-btn"></div>
                        </div>
                        <span class="sound-num">40</span>
                    </div>
                </div>
            </div>
            <div class="poster"></div> 
            <video id="hidden" controls = "false" webkit-playsinline crossOrigin="Anonymous" style="display: none;">
                <!--这个顺序不要去乱动，否则会出错-->
                <source src="" media="video/webm"/>
<!--                 <source src="" media="video/webm"/>
                <source src="" media="video/ogg"/> -->
            </video>
        </div>
    </body>
</html>
